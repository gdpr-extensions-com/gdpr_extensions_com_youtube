<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<style>
    .warpper {
        display: flex;
        flex-direction: column;
    }

    .tab {
        cursor: pointer;
        padding: 10px 20px;
        margin: 0;
        background: #EE7202;
        display: inline-block;
        color: #fff;
        border-radius: 3px 3px 0px 0px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
    }

    .panels {
        background: #fff;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 2px 4px;
        min-height: 200px;
        width: calc(100% - 45px);
        margin-right: 5px;
        overflow: hidden;
        padding: 20px;
        overflow: auto;   
        height: 50vh;
        max-height: 400px;
    }

    .panel {
        display: none;
        animation: fadein 0.8s;
    }

    @keyframes fadein {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .panel-title {
        font-size: 1.5em;
        font-weight: bold;
    }

    .radio {
        display: none;
    }

    #one:checked ~ .panels #one-panel,
    #two:checked ~ .panels #two-panel,
    #three:checked ~ .panels #three-panel {
        display: block;
    }

    #one:checked ~ .tabs #one-tab,
    #two:checked ~ .tabs #two-tab,
    #three:checked ~ .tabs #three-tab {
        background: #fff;
        color: #000;
        border-top: 3px solid #EE7202;
    }
    .d-flex {
        display: flex;
    }
    .file-upload-wrapper {
        position: relative;
    }
    .file-upload-wrapper .file-upload-input {
        position: absolute;
        left: 0;
        opacity: 0;
        z-index: 1;
        cursor: pointer;
        width: 82px;
    }
    .my-4-9 {
        margin: 4px 0px 9px 0;
    }
    .d-none {
        display: none;
    }
    .file-upload-wrapper {
        margin-top: -12px;
    }
    /* toggle btn */
    .switch {
        position: relative;
        display: inline-block;
        width: 47px;
        height: 20px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 15px;
        width: 15px;
        left: 3px;
        bottom: 2.5px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: #EE7202;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #EE7202;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }

    .uplodedImageTitle {
        margin-right: 10px;
        margin-bottom: 10px;
    }
    .pad-3-4 {
        padding: 3px 4px;
        outline: none;
    }
    .color-field {
        margin-top: 3px;
        padding: 0;
        margin-left: 20px;
    }
    .uploadImage{
        flex-direction: column;
    }
    .uploadImage-cookie{
        flex-direction: column;
    }
    .uploadImage-cookie img{
        width: 200px;
        height: auto;
        object-fit: contain;
    }
    .uploadImage img{
        width: 200px;
        height: auto;
        object-fit: contain;
    }
    .field-style {
        border-color: #D1D1D1;
        border: 1px solid #D1D1D1;
        border-radius: 6px;
        padding: 6px 9px;
        width: 340px;
        outline: none;
    }
    .mt-5px {
        margin-top: 5px;
    }
    input::-webkit-color-swatch {
        border-color: red;
        border: 0;
    }
    .color-span {
        border-radius: 6px;
        box-shadow: 0 0 6px rgba(0,0,0,.15);
        height: 32px;
        margin-left: 16px;
        overflow: hidden;
        width: 32px;
        margin-top: 3px;
    }
    input[type="color"].color-field {
        border: none;
        cursor: pointer;
        height: 41px;
        left: -3px;
        position: relative;
        top: -7px;
        width: 41px;
        margin-left: 0;
    }
    .uploaded-image {
        width: 350px;
        height: 250px;
        background-color: white;
        box-shadow: 0px 0px 6px 0px #00000026;
        border-radius: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .cookie-icon {
        width: 150px;
        height: 100px;
        background-color: white;
        box-shadow: 0px 0px 6px 0px #00000026;
        border-radius: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 5px;
    }
    .cookie-icon img {
        width: 70px;
        height: auto;
        object-fit: contain;
    }
    .btn-bg-transparent {
        background: transparent;
        border-radius: 6px;
        border: 1px solid #EE7202;
        color: #EE7202;
        padding: 8px 17px;
        margin-top: 12px;
        width: 108px;
    }
    .w-185px {
        width: 185px;
    }
</style>
<div class="warpper">


    <input class="radio" id="one" name="group" type="radio" checked>
    <input class="radio" id="two" name="group" type="radio">
    <input class="radio" id="three" name="group" type="radio">
    <div class="tabs">
        <label class="tab" id="one-tab" for="one"><f:translate key="content.tab" extensionName="GdprExtensionsComYoutube" /></label>
        <label class="tab" id="two-tab" for="two"><f:translate key="content.style.tab" extensionName="GdprExtensionsComYoutube" /></label>
    </div>
    <div class="panels">
        <div class="panel" id="one-panel">
            <div class="">
                <label for="heading">
                    <f:translate key="tx_gdprextensionscomyoutube_domain_model_gdprmanager.heading" extensionName="GdprExtensionsComYoutube" />
                </label><br />
                <f:form.textfield property="heading" id="heading" class="my-4-9 pad-3-4 field-style"/><br />
                <label for="buttonText">
                    <f:translate key="tx_gdprextensionscomyoutube_domain_model_gdprmanager.button_text" extensionName="GdprExtensionsComYoutube" />
                </label><br />
                <f:form.textfield property="buttonText" id="buttonText" class="my-4-9 pad-3-4 field-style"/><br />
                <label for="content">
                    <f:translate key="tx_gdprextensionscomyoutube_domain_model_gdprmanager.content" extensionName="GdprExtensionsComYoutube" />
                </label><br />
                <f:form.textarea property="content" id="content" cols="40" rows="15" class="my-4-9 pad-3-4 field-style"/><br />
            </div>
        </div>
        <div class="panel" id="two-panel">
            <div class="d-flex">
                <div class="uplodedImageTitle">
                    <f:translate key="tx_gdprextensionscomyoutube_domain_model_gdprmanager.background_image" extensionName="GdprExtensionsComYoutube" />
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <f:form.textfield property="enableBackgroundImage" id="enabledbackgroundImage" class="d-none" />
            </div>
            <div class="uploadImage d-none">
                <f:if condition="{gdprManager.backgroundImage} == ''">
                    <f:then>
                        <div class="uploaded-image">
                            <f:image src="EXT:gdpr_extensions_com_youtube/Resources/Public/Icons/Extension.svg" id="selected-image"
                                     alt=""
                                     class="back_img" />
                        </div>

                    </f:then>
                    <f:else>
                        <div class="uploaded-image">
                            <f:image src="{gdprManager.backgroundImage}" id="selected-image"
                                     alt=""
                                     class="back_img" />
                        </div>
                    </f:else>
                </f:if>
                <f:form.textarea property="backgroundImage" id="backgroundImage" cols="40" rows="15"  class="d-none" /><br />
                <div class="file-upload-wrapper my-4-9" id="selected-image-container">
                    <button class="choose_file btn-bg-transparent" ><f:translate key="choose.file" extensionName="GdprExtensionsComYoutube" /></button>
                    <input
                        type="file"
                        id="file-input"
                        name="image"
                        accept="image/*"
                        class="file-upload-input btn-bg-transparent"
                    />
                </div>
            </div>

            <div class="bg-color-parent d-block">
                <label for="backgroundImageColor">
                    <f:translate key="tx_gdprextensionscomyoutube_domain_model_gdprmanager.background_image_color" extensionName="GdprExtensionsComYoutube" />
                </label><br />
                <div class="d-flex">
                    <f:form.textfield property="backgroundImageColor" id="backgroundImageColor" class="my-4-9 pad-3-4 colorField field-style w-185px"/>
                    <span class="color-span">
						<input type="color" id="favcolor" name="favcolor" value="{f:if(condition:'{gdprManager.backgroundImageColor}',then:'{gdprManager.backgroundImageColor}',else:'#000')}" class="color-field bg-empty-color">
					</span>
                </div>
            </div>
            <br />
            <label for="buttonColor">
                <f:translate key="tx_gdprextensionscomyoutube_domain_model_gdprmanager.button_color" extensionName="GdprExtensionsComYoutube" />
            </label><br />
            <div class="d-flex">
                <f:form.textfield property="buttonColor" id="buttonColor" class="my-4-9 pad-3-4 colorField field-style w-185px"/>
                <span class="color-span">
					<input type="color" id="favcolor" name="favcolor" value="{f:if(condition:'{gdprManager.buttonColor}',then:'{gdprManager.buttonColor}',else:'#000')}" class="color-field">
				</span>
            </div>
            <br />
            <label for="textColor">
                <f:translate key="tx_gdprextensionscomyoutube_domain_model_gdprmanager.text_color" extensionName="GdprExtensionsComYoutube" />
            </label><br />
            <div class="d-flex">
                <f:form.textfield property="textColor" id="textColor" class="my-4-9 pad-3-4 colorField field-style w-185px"/>
                <span class="color-span">
					<input type="color" id="favcolor" name="favcolor" value="{f:if(condition:'{gdprManager.textColor}',then:'{gdprManager.textColor}',else:'#000')}" class="color-field">
				</span>
            </div>
            <br />
            <label for="buttonTextColor">
                <f:translate key="tx_gdprextensionscomyoutube_domain_model_gdprmanager.button_text_color" extensionName="GdprExtensionsComYoutube" />
            </label><br />
            <div class="d-flex">
                <f:form.textfield property="buttonTextColor" id="buttonTextColor" class="my-4-9 pad-3-4 colorField field-style w-185px"/>
                <span class="color-span">
					<input type="color" id="buttonTextColor" name="favcolor" value="{f:if(condition:'{gdprManager.buttonTextColor}',then:'{gdprManager.buttonTextColor}',else:'#000')}" class="color-field">
				</span>
            </div>
            <br />
            <label for="buttonShape">
                <f:translate key="tx_gdprextensionscomyoutube_domain_model_gdprmanager.button_shape" extensionName="GdprExtensionsComYoutube" />
            </label><br />
            <div class="d-flex">
                <f:form.select name="buttonShape" property="buttonShape" class="field-style mt-5px w-185px">
                    <f:form.select.option value="0"><f:translate key="shape.default" extensionName="GdprExtensionsComYoutube" /></f:form.select.option>
                    <f:form.select.option value="round"><f:translate key="shape.round" extensionName="GdprExtensionsComYoutube" /></f:form.select.option>
                    <f:form.select.option value="square"><f:translate key="shape.square" extensionName="GdprExtensionsComYoutube" /></f:form.select.option>
                </f:form.select>
            </div>
            <br />
        </div>
    </div>
</div>

<script>
    const backgroudImage = document.getElementById("backgroundImage");

    const uploadImageUrl =
        document.getElementById("uploadImageUrl").innerText;

    document
        .getElementById("file-input")
        ?.addEventListener("change", handleFileSelect);

    function handleFileSelect(event) {
        const fileInput = event.target;
        const selectedImageContainer = document.getElementById(
            "selected-image-container"
        );
        const selectedImage = document.getElementById("selected-image");

        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                selectedImage.src = e.target.result;
                selectedImageContainer.style.display = "block";
            };

            reader.readAsDataURL(file);

            const formData = new FormData();
            formData.append("image", file);
            formData.append("isAjax", 1);

            const xhr = new XMLHttpRequest();
            xhr.open("POST", uploadImageUrl, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.onload = () => {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    backgroudImage.value = response.url;
                } else {
                    console.log("Error");
                }
            };
            xhr.send(formData);
        } else {
            selectedImageContainer.style.display = "none";
        }
    }

    var checkbox = document.querySelector('.switch input[type="checkbox"]');

    checkbox.addEventListener('change', function() {
        toggle(this);
    });

    var colorPickers = document.querySelectorAll('.color-field');

    // Loop through each color picker
    colorPickers.forEach(function(picker) {
        picker.addEventListener('change', function(e) {
            var color = e.target.parentElement.parentElement.querySelector('.colorField');
            color.value = e.target.value
        });
    });

    let enabledbackgroundImage = document.getElementById('enabledbackgroundImage');
    let checkboxToggle = document.querySelector('.switch input');
    let backgroundImageColor = document.querySelector('#backgroundImageColor');
    let bgEmptyColor = document.querySelector('.bg-empty-color');
    console.log(enabledbackgroundImage.value)
    if(enabledbackgroundImage.value == 1) {
        checkboxToggle.setAttribute('checked', true);
        toggle('image')
    } else if(enabledbackgroundImage.value == 0) {
        toggle('bg-color')
    }

    function toggle(e) {
        var uploadImageDiv = document.querySelector('.uploadImage');
        var bgcolorDiv = document.querySelector('.bg-color-parent');
        if (e.checked) {
            uploadImageDiv.classList.remove('d-none');
            uploadImageDiv.classList.add('d-flex');
            bgcolorDiv.classList.remove('d-block');
            bgcolorDiv.classList.add('d-none');
            enabledbackgroundImage.value = 1
            backgroundImageColor.value="";
            bgEmptyColor.value='#000';
        } else if(e.checked == false) {
            uploadImageDiv.classList.remove('d-flex');
            uploadImageDiv.classList.add('d-none');
            bgcolorDiv.classList.add('d-block');
            bgcolorDiv.classList.remove('d-none');
            enabledbackgroundImage.value = 0
        }

        if(e == 'image') {
            uploadImageDiv.classList.remove('d-none');
            uploadImageDiv.classList.add('d-flex');
            bgcolorDiv.classList.remove('d-block');
            bgcolorDiv.classList.add('d-none');
            backgroundImageColor.value="";
            bgEmptyColor.value='#000';
        }

        if(e == 'bg-color') {
            uploadImageDiv.classList.remove('d-flex');
            uploadImageDiv.classList.add('d-none');
            bgcolorDiv.classList.add('d-block');
            bgcolorDiv.classList.remove('d-none');
        }
    }

</script>
</html>
